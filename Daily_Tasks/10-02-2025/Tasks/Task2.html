<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Equal Rows and Columns Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 20%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .col1 { width: 20px; }
        .col2 { width: 80px; }
        .col3 { width: 50px; }
        .row1 { height: 20px; }
        .row2 { height: 40px; }
        .row3 { height: 150px; }
    </style>
</head>
<body>
    <h1 align="center">Student Details</h1>
        <table style="background-color: rgb(0, 132, 255);" align="center">
            <tr class="row1">
                <th class="col1">Student Id</th>
                <th class="col2">Name</th>
                <th class="col3">Department</th>
            </tr>
            <tr class="row2">
                <td class="col1">21eg105h38</td>
                <td class="col2">Sai Venkat</td>
                <td class="col3">CSE</td>
            </tr>
            <tr class="row3">
                <td class="col1">21eg112c31</td>
                <td class="col2">Jagadeesh</td>
                <td class="col3">IT</td>
            </tr>
            <tr class="row1">
                <td class="col1">21eg105h58</td>
                <td class="col2">Arthi</td>
                <td class="col3">CSE</td>
            </tr>
        </table>
</body>
</html>
