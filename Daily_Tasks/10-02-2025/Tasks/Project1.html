<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 50px;width:100%; background-color: #f4f4f4;" align="center">
    <h2 >Webpage Form</h2>
    <div style=" background: white; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); margin-inline: 30%;margin-left: 20%;">
        <form style="margin: 0;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="width: 60%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 60%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;"><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required style="width: 60%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;"><br>

            <label >Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="interests">Interests:</label>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" columns="10" style="width: 60%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;"></textarea><br><br>

            <button type="submit" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </div>
</body>
</html>
