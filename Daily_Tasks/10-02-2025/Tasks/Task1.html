<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Non-Equal Rows and Columns Table</title>
        <style>
            table {
                border-collapse: collapse;
                width: 40%;
            }
            th, td {
                border: 1px solid black;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Student Details</h1>
        <table style="background-color: chartreuse;" align="center">
            <tr class="row1">
                <th class="col1">Student Id</th>
                <th class="col2">Name</th>
                <th class="col3">Department</th>
            </tr>
            <tr class="row2">
                <td class="col1">21eg105h38</td>
                <td class="col2">Sai Venkat</td>
                <td class="col3">CSE</td>
            </tr>
            <tr class="row3">
                <td class="col1">21eg112c31</td>
                <td class="col2">Jagadeesh</td>
                <td class="col3">IT</td>
            </tr>
        </table>
    </body>
</html>
